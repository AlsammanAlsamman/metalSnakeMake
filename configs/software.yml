# Software modules and tool configurations
# Each tool can specify either:
#   - module: "module_name" (for module load command)
#   - path: "/absolute/path/to/tool" (direct path, can use $(which tool_name))

metal:
  module: "metal"
  # path: "/usr/local/bin/metal"  # Alternative: direct path
  params:
    scheme: "STDERR"  # or SAMPLESIZE
    genomiccontrol: "ON"

liftover:
  module: "ucsc/20200225"
  # path: "/path/to/liftOver"  # Alternative: direct path
  binary: "liftOver"

bcftools:
  module: "bcftools/1.15"
  # path: "/usr/local/bin/bcftools"  # Alternative: direct path
  version: "1.15"
  params:
    threads: 2

python:
  module: "python/3.9"
  # path: "/usr/bin/python3"  # Alternative: direct path
  version: "3.9"
  packages:
    - "pandas"
    - "numpy"
    - "scipy"

r:
  module: "R/4.4.1-mkl"
  # path: "/usr/bin/Rscript"  # Alternative: direct path
  version: "4.4.1"
  packages:
    - "ggplot2"
    - "data.table"
    - "qqman"
    - "gridExtra"

plink2:
  module: "plink2/2.00a3.3lm"
  # path: "/usr/local/bin/plink2"  # Alternative: direct path
  version: "2.00a3.3lm"
  params:
    memory: 32000
    threads: 2

tabix:
  module: "tabix/1.15"
  # path: "/usr/bin/tabix"  # Alternative: direct path

annovar:
  module: "annovar"
  # path: "/path/to/annovar"  # Alternative: direct path to ANNOVAR directory

plink:
  module: "plink2/1.90b3w"
  # path: "/usr/local/bin/plink"  # Alternative: direct path
  version: "1.90b6.21"
  params:
    memory: 32000
    threads: 8

# Reference panels for LD-based loci identification
# Each panel must have .bed/.bim/.fam files with the specified prefix
# Note: Reference files are currently gzipped - they need to be unzipped before use
# To unzip: cd resources/reference && gunzip *.gz
reference_panels:
  1000G_EUR:
    bfile: "resources/reference/1kGP.EUR"
    description: "1000 Genomes Phase 3 - European ancestry"
    build: "hg38"
    n_samples: 503
  
  1000G_AMR:
    bfile: "resources/reference/1kGP.AMR"
    description: "1000 Genomes Phase 3 - Admixed American ancestry"
    build: "hg38"
    n_samples: 347
  
  1000G_EAS:
    bfile: "resources/reference/1kGP.EAS"
    description: "1000 Genomes Phase 3 - East Asian ancestry"
    build: "hg38"
    n_samples: 504
  
  1000G_AFR:
    bfile: "resources/reference/1kGP.AFR"
    description: "1000 Genomes Phase 3 - African ancestry"
    build: "hg38"
    n_samples: 661
  
  1000G_SAS:
    bfile: "resources/reference/1kGP.SAS"
    description: "1000 Genomes Phase 3 - South Asian ancestry"
